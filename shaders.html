<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas style="display: block; margin: auto; width: 1280px; aspect-ratio: 16/9;"></canvas>
  <script type="x-shader/x-vertex" id="vertex-shader">
    #version 100
    precision highp float;
    attribute vec2 position;
    void main() {
      gl_Position = vec4(position, 0.0, 1.0);
      gl_PointSize = 80.0;
    }
  </script>
  <script type="x-shader/x-fragment" id="fragment-shader">
    #version 100
    precision highp float;
    void main() {
      gl_FragColor = vec4(0.18, 0.54, 0.34, 1.0);
    }
  </script>
  <script>
    function getRenderingContext() {
      const canvas = document.querySelector("canvas");
      canvas.width = 1920;
      canvas.height = 1080;
      const gl =
        canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
      if (!gl) {
        console.log("Failed to get WebGL context. Your browser or device may not support WebGL.");
        return null;
      }
      gl.viewport(0, 0, gl.drawingBufferWidth, gl.drawingBufferHeight);
      gl.clearColor(0.0, 0.0, 0.0, 1.0);
      gl.clear(gl.COLOR_BUFFER_BIT);
      return gl;
    }
    window.addEventListener("load", setupWebGL, false);
    let gl;
    let program;

    function setupWebGL(evt) {
      window.removeEventListener(evt.type, setupWebGL, false);
      if (!(gl = getRenderingContext())) return;

      let source = document.querySelector("#vertex-shader").innerHTML;
      const vertexShader = gl.createShader(gl.VERTEX_SHADER);
      gl.shaderSource(vertexShader, source);
      gl.compileShader(vertexShader);

      source = document.querySelector("#fragment-shader").innerHTML;
      const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
      gl.shaderSource(fragmentShader, source);
      gl.compileShader(fragmentShader);
      program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);
      gl.detachShader(program, vertexShader);
      gl.detachShader(program, fragmentShader);
      gl.deleteShader(vertexShader);
      gl.deleteShader(fragmentShader);
      if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
        const linkErrLog = gl.getProgramInfoLog(program);
        cleanup();
        console.log(`Shader program did not link successfully. Error log: ${linkErrLog}`);
        return;
      }
      initializeAttributes();
      gl.useProgram(program);
      gl.drawArrays(gl.POINTS, 0, 1);
      //cleanup();
      }

    let buffer;
    function initializeAttributes() {
      gl.enableVertexAttribArray(0);
      buffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
      gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([0.0, 0.0]), gl.STATIC_DRAW);
      gl.vertexAttribPointer(0, 2, gl.FLOAT, false, 0, 0);
      gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([0.5, 0.5]), gl.STATIC_DRAW);
    }

    function cleanup() {
      gl.useProgram(null);
      if (buffer) {
        gl.deleteBuffer(buffer);
      }
      if (program) {
        gl.deleteProgram(program);
      }
    }
    var x=0, y=0;
    document.querySelector("canvas").addEventListener("click",
        (evt) => {
          x += .25;
          y += .25;
          gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([x%2-1, y%2-1]), gl.STATIC_DRAW,);
          gl.drawArrays(gl.POINTS, 0, 1);
        },
        false,
      );
  </script>
</body>
</html>
